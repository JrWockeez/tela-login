<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Mulish" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    
  </head>
  <body>
    <main>
      <div class="card">
            <div class="card-sections">
                <div>
                    <a class="title">Entrar</a>
                    <div>
                        <p class="descricao">
                            Faça login na sua conta para fazer upload ou download <br />
                            de imagens, vídeos ou música.
                        </p>
                    </div>
                </div>
                <div>
                    <input class="input" placeholder="Insira o seu endereço de email" type="text" />
                </div>
                <div class="actions">
                    <a href="#" class="reset">Esqueceu a senha?</a>
                    <button class="proximo">Próximo<span class="material-icons-outlined"> arrow_forward </span></button>
                </div>
                <hr class="linha"/><div class="social"><a>Ou faça login com</a></div>
                <div class="entrar-social">
                    <div class="social-card">
                        <img src="/img/Facebook.svg" alt="" /><a>Facebook</a>
                    </div>
                    <div class="social-card">
                        <img src="/img/Google.svg" alt="" /><a>Google</a>
                    </div>
                </div>
                <div class="login-with">
                    <p>Não tem uma conta ainda? <a href="#" class="sign-up">Inscrever-se</a></p>
                </div>
            </div>
            <div class="card-pic">
            <button class="close-card">
                <span class="material-icons-outlined"> close </span>
            </button>
            <img src="/img/IMG.svg" alt="" />
            </div>
      </div>
    </main>
  </body>
</html>
